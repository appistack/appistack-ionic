<ion-view view-title="Artists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="artist in artists" class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ui-sref="app.artist({id: artist.id})">
        <img src="{{artist.headshotUrl()}}">
        <h2>{{artist.fullName()}}</h2>
        <p>{{artist.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
